<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TitanCore User | v3.6 API & Debug</title>
    
    <meta name="theme-color" content="#0ea5e9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; overflow: hidden; }
        #map { height: 100vh; width: 100%; position: absolute; z-index: 1; }
        .ui-sheet { position: fixed; bottom: 0; left: 0; right: 0; z-index: 100; background: white; border-radius: 35px 35px 0 0; padding: 25px; box-shadow: 0 -15px 50px rgba(0,0,0,0.1); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .hidden { display: none !important; }
        /* Eruda ‡¶Ü‡¶á‡¶ï‡¶® ‡¶Ø‡ßá‡¶® UI ‡¶è‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá ‡¶®‡¶æ ‡¶¢‡¶æ‡¶ï‡¶æ ‡¶™‡ßú‡ßá */
        .eruda-container { z-index: 9999 !important; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="loginPage" class="fixed inset-0 z-[1000] bg-white p-8 flex flex-col justify-center transition-all">
    <div class="text-center mb-10">
        <h1 class="text-5xl font-black italic tracking-tighter text-slate-900">TITAN<span class="text-sky-500">CORE</span></h1>
        <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.3em] mt-3 italic">Gangarampur Production</p>
    </div>
    
    <div id="recaptcha-container" class="flex justify-center mb-4"></div>

    <div id="loginUI" class="space-y-4">
        <input id="phone" type="tel" placeholder="Mobile Number" class="w-full p-6 bg-slate-50 border border-slate-200 rounded-3xl font-bold text-center outline-none">
        <button onclick="sendOTP()" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-black text-lg shadow-xl active:scale-95 transition-all">INITIALIZE</button>
    </div>

    <div id="otpUI" class="hidden space-y-4">
        <input id="otpCode" type="number" placeholder="Enter 6-digit OTP" class="w-full p-6 border-2 border-sky-500 rounded-3xl text-center text-4xl font-black outline-none">
        <button onclick="verifyOTP()" class="w-full bg-sky-500 text-white py-6 rounded-3xl font-black text-lg">VERIFY & ENTER</button>
        <button onclick="location.reload()" class="w-full text-slate-400 text-xs font-bold uppercase">Back</button>
    </div>
</div>

<div id="mainApp" class="hidden">
    <div class="ui-sheet">
        <div id="bookingView">
            <h3 class="text-2xl font-black mb-1 italic">Ready to move?</h3>
            <p class="text-slate-400 text-[10px] font-bold uppercase mb-6 tracking-widest">Select Destination</p>
            <div class="p-5 bg-slate-50 rounded-2xl border border-slate-100 flex items-center gap-4 mb-6">
                <i class="fa-solid fa-location-dot text-red-500"></i>
                <input id="dropInput" oninput="calculateFare()" placeholder="Where are you going?" class="bg-transparent w-full font-bold outline-none">
            </div>

            <div id="fareBox" class="hidden flex justify-between items-center p-6 bg-sky-500 rounded-3xl text-white mb-6 shadow-xl">
                <div><p class="text-[9px] font-black opacity-70 uppercase mb-1">Estimated Fare</p><h2 class="text-3xl font-black">‚Çπ<span id="fareAmt">0</span></h2></div>
                <div class="text-right"><p class="text-[9px] font-black opacity-70 uppercase mb-1">Distance</p><h2 class="text-xl font-black"><span id="fareDist">0</span> KM</h2></div>
            </div>
            
            <button onclick="findDriver()" class="w-full bg-slate-900 text-white py-6 rounded-[2.5rem] font-black text-xl shadow-2xl active:scale-95 transition-all">CONFIRM RIDE</button>
        </div>

        <div id="statusView" class="hidden space-y-6">
            <div class="flex justify-between items-center">
                <div>
                    <h4 id="rideStatus" class="text-sky-500 font-black text-xs uppercase tracking-[0.2em] mb-1">Deploying...</h4>
                    <p id="drvLabel" class="text-2xl font-black italic text-slate-900">Syncing Server</p>
                </div>
                <div class="bg-slate-900 text-white px-8 py-4 rounded-[2rem] text-center border-b-4 border-sky-500 shadow-xl">
                    <p class="text-[8px] font-bold opacity-50 uppercase mb-1">Start OTP</p>
                    <h2 id="rideOTP" class="text-3xl font-black tracking-widest leading-none">----</h2>
                </div>
            </div>
            <div class="flex gap-3">
                <div class="flex-1 p-5 bg-slate-50 border border-slate-100 rounded-3xl flex items-center gap-3">
                    <i class="fa-solid fa-taxi text-sky-500 animate-bounce"></i>
                    <span id="eta" class="text-xs font-black text-slate-500">Locating Captain...</span>
                </div>
                <button onclick="cancelRide()" class="bg-red-50 text-red-500 px-6 rounded-3xl text-[10px] font-black uppercase">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script>
/* üîπ SERVER CONFIG */
const SERVER = "https://yatri-backend-production.up.railway.app";
const firebaseConfig = { 
    apiKey:"AIzaSyB4MAKQNOKBUxSSbByIA9-SxUwHqJDl_t8", 
    authDomain:"yatri-com.firebaseapp.com", 
    databaseURL:"https://yatri-com-default-rtdb.firebaseio.com", 
    projectId:"yatri-com" 
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(), db = firebase.database();

let uid, map, uMarker, dMarker, userPos = {lat:23.7, lng:88.3}, currentRideId = null;

/* üõ°Ô∏è AUTH LOGIC (Updated for Phone) */
function initRecaptcha() {
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible'
    });
}

function sendOTP() {
    const phoneInput = document.getElementById('phone').value;
    if(phoneInput.length < 10) return alert("Enter 10 digit number");

    const phone = "+91" + phoneInput;
    initRecaptcha();

    auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(res => { 
            window.confirmRes = res; 
            document.getElementById('loginUI').classList.add('hidden'); 
            document.getElementById('otpUI').classList.remove('hidden');
            console.log("OTP Sent Successfully");
        })
        .catch(err => {
            console.error("OTP Error:", err);
            alert("Error: " + err.message);
            if(window.recaptchaVerifier) window.recaptchaVerifier.clear();
        });
}

function verifyOTP() {
    const code = document.getElementById('otpCode').value;
    confirmRes.confirm(code).then(res => { 
        uid = res.user.uid; 
        document.getElementById('loginPage').classList.add('hidden'); 
        document.getElementById('mainApp').classList.remove('hidden'); 
        initMap(); 
    }).catch(err => alert("Wrong OTP!"));
}

/* üó∫Ô∏è MAP ENGINE */
function initMap() {
    map = L.map('map', { zoomControl: false, attributionControl: false }).setView([userPos.lat, userPos.lng], 15);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
    uMarker = L.circleMarker([0,0], { color: '#0ea5e9', radius: 10, fillOpacity: 1, weight: 6, fillColor: 'white' }).addTo(map);
    dMarker = L.marker([0,0], { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448339.png', iconSize: [40, 40] }) });

    navigator.geolocation.watchPosition(p => {
        userPos = { lat: p.coords.latitude, lng: p.coords.longitude };
        uMarker.setLatLng([userPos.lat, userPos.lng]);
    }, null, { enableHighAccuracy: true });
}

function calculateFare() {
    if(document.getElementById('dropInput').value.length < 3) return;
    const mockDist = (Math.random() * 4 + 2).toFixed(1);
    const fare = Math.round(25 + (mockDist * 12)); 
    document.getElementById('fareBox').classList.remove('hidden');
    document.getElementById('fareAmt').innerText = fare;
    document.getElementById('fareDist').innerText = mockDist;
}

/* üöÄ BACKEND API INTEGRATION */
async function findDriver() {
    document.getElementById('bookingView').classList.add('hidden');
    document.getElementById('statusView').classList.remove('hidden');

    await fetch(SERVER+"/createRide",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            passengerId: uid,
            drop: document.getElementById("dropInput").value
        })
    })
    .then(r=>r.json())
    .then(d=>{
        currentRideId = d.rideId;
        document.getElementById("rideOTP").innerText = d.otp;
        syncRide();
    })
    .catch(err => {
        console.error("API Error:", err);
        alert("Server Offline!");
        location.reload();
    });
}

function syncRide() {
    db.ref(`rides/${currentRideId}`).on('value', snap => {
        const r = snap.val();
        if(!r) return;
        if(r.status === 'accepted') {
            document.getElementById('rideStatus').innerText = "Captain Assigned";
            trackDriver(r.driverId);
        }
        if(r.status === 'started') document.getElementById('rideStatus').innerText = "Ride Live";
        if(r.status === 'completed' || r.status === 'cancelled') location.reload();
    });
}

function trackDriver(dId) {
    db.ref(`drivers/${dId}/location`).on('value', snap => {
        const loc = snap.val();
        if(loc) {
            if(!map.hasLayer(dMarker)) dMarker.addTo(map);
            dMarker.setLatLng([loc.lat, loc.lng]);
            const d = getDistance(loc, userPos);
            document.getElementById('eta').innerText = Math.ceil(d * 4) + " min away";
        }
    });
}

async function cancelRide() {
    if(confirm("Abort Mission?")) {
        db.ref(`rides/${currentRideId}`).off(); 
        
        await fetch(SERVER+"/cancelRide",{
            method:"POST",
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({rideId:currentRideId})
        });

        location.reload();
    }
}

function getDistance(p1, p2) {
    const R = 6371;
    const dLat = (p2.lat-p1.lat) * Math.PI/180, dLon = (p2.lng-p1.lng) * Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(p1.lat*Math.PI/180)*Math.cos(p2.lat*Math.PI/180)*Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}
</script>
</body>
</html>
